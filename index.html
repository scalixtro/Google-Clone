<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#">
                    <figure class="apps-menu">
                        <img src="./menu.png" alt="Menu de Aplicaciones">
                    </figure>
                </a></li>
                <li><a href="#">
                    <figure class="perfil">
                        <img src="./user_icon.png" alt="User profile picture">
                    </figure>
                </a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <figure class="google_logo">
            <img src="./logo.png" alt="Google Logo">
        </figure>
        <form action="" class="search-form">
            <label for="search" class="search-form__input">
                <figure class="search-icon">
                    <img src="./search_icon.png" alt="Search icon">
                </figure>
                <input type="text">
            </label>
            <button class="search-form__search">Buscar con Google</button>
            <button class="search-form__lucky">Voy a tener suerte</button>
        </form>
        <section class="source">
            <p>
                <span>Ofrecido por Google en:</span>
                <a href="#">English</a>
            </p>
        </section>
    </main>
    <footer class="footer">
        <section class="region">
            <p>México</p>
        </section>
        <section class="info">
            <ul class="google_info">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la búsqueda</a></li>
            </ul>
            <ul class="service_info">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
